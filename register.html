 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="back-login">
    <section id="Signup-section">
    <div class="signup"> 
        <h3>Signup</h3>
    </div>
    <form id="signup-input">
        <div class="text">
        <input type="text" id="firstname" placeholder=" Enter Firstname">
        <p id="messageuser"></p>
        </div>
        <div class="text">
        <input type="text" id="lastname" placeholder="Enter Lastname">
        <p id="messageuser"></p>
        <div class="mail">
        <input type="email" id="email" placeholder="Enter email">
        <p id="messagmail"></p>
        </div>
        <div class="PASword">
        <input type="password" id="password" placeholder="Enter Password">
        <p id="messagepass"></p>
        </div>
        <input name="termsandconditions" type="checkbox">

        <div id="Signupbtn">
        <button>Sign up</button>
        </div>
        <div id="failedregistration">
            
        </div>
    </form>
    <div class="create">
        <h2>Already have an account?</h2>
        <div id="create-btn">
       <button>Sign in</button>
        </div>
    </div>
    </section>
    <script src="register.js"></script> 
</body>
</html>
